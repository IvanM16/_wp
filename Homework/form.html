<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生註冊表單</title>
<style>

body {
    font-family: "Arial", sans-serif;
    background-color: #e3f2fd;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    overflow-y: auto; 
}

.container {
    background-color: #8be677;
    padding: 25px 35px; 
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    width: 500px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
    max-width: 90%; 
}

h2 {
    margin-bottom: 20px;
    color: #1976d2;
    font-size: 24px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    text-align: left;
    font-weight: bold;
    margin-top: 10px;
    font-size: 16px;
}

input, select, textarea {
    width: 100%;
    padding: 12px; 
    margin-top: 5px;
    border: 2px solid #90caf9;
    border-radius: 6px;
    font-size: 14px;
    background-color: #f8f9fa;
    transition: 0.3s;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 8px rgba(25, 118, 210, 0.2);
}

.radio-group, .checkbox-group {
    display: flex;
    justify-content: start;
    gap: 15px;
    margin-top: 5px;
}

input[type="radio"], input[type="checkbox"] {
    accent-color: #1976d2;
    transform: scale(1.2);
    cursor: pointer;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

button {
    margin-top: 20px;
    padding: 12px;
    background: linear-gradient(to right, #42a5f5, #1976d2);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: linear-gradient(to right, #1e88e5, #1565c0);
    transform: scale(1.03);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 20px 25px; 
    }

    h2 {
        font-size: 20px;
    }

    button {
        font-size: 14px;
    }
}

</style>
</head>
<body>
    <div class="container">
        <h2>學生註冊表單</h2>
        <form action="#" method="post">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>

            <label>性別：</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">男性</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">女性</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">其他</label>
            </div>

            <label for="age">年齡：</label>
            <input type="number" id="age" name="age" required>

            <label for="birthday">生日：</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="id_number">身份證號碼：</label>
            <input type="text" id="id_number" name="id_number" required>

            <label for="school_number">學號：</label>
            <input type="text" id="school_number" name="school_number" required>

            <label for="class">班級：</label>
            <select id="class" name="class" required>
                <option value="year1">一年級</option>
                <option value="year2">二年級</option>
                <option value="year3">三年級</option>
                <option value="year4">四年級</option>
            </select>

            <label for="phone">聯絡電話：</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" required>

            <label for="guardian">監護人姓名：</label>
            <input type="text" id="guardian" name="guardian" required>

            <label for="address">地址：</label>
            <input type="text" id="address" name="address" required>

            <label>興趣：</label>
            <div class="checkbox-group">
                <input type="checkbox" id="sports" name="hobby" value="sports">
                <label for="sports">運動</label>
                <input type="checkbox" id="music" name="hobby" value="music">
                <label for="music">音樂</label>
                <input type="checkbox" id="reading" name="hobby" value="reading">
                <label for="reading">閱讀</label>
                <input type="checkbox" id="gaming" name="hobby" value="gaming">
                <label for="gaming">遊戲</label>
            </div>

            <label for="comments">其他備註：</label>
            <textarea id="comments" name="comments" rows="4" placeholder="請輸入其他資訊..."></textarea>

            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
